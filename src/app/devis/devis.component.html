<!-- Intro Section -->
<section
  class="inner-intro bg-img light-color overlay-before parallax-background"
>
  <div class="container">
    <div class="row title">
      <div class="title_row">
        <h1 data-title="Contact"><span>Devis</span></h1>
        <div class="page-breadcrumb"><a>Accueil</a>/ <span>Devis</span></div>
      </div>
    </div>
  </div>
</section>

<!-- Columns are always 50% wide, on mobile and desktop -->
<div class="row">
  <div class="col-4"><img src="assets/images/unnamed.jpg" alt="test" /></div>
  <div class="col-8">
    <section class="padding ptb-xs-40">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <div class="headeing pb-30">
              <h2>Obtenez un devis Gratuit</h2>
              <span class="b-line l-left line-h"></span>
            </div>
            <!-- Contact FORM -->
            <!-- Contact FORM -->
            <form [formGroup]="devisForm" class="contact-form" id="devis">
              <!-- IF MAIL SENT SUCCESSFULLY -->
              <div id="success">
                <div role="alert" class="alert alert-success">
                  <strong>Thanks</strong> for using our template. Your message
                  has been sent.
                </div>
              </div>
              <!-- END IF MAIL SENT SUCCESSFULLY -->

              <div class="row">
                <div class="col-lg-6">
                  <div class="form-field">
                    <input
                      class="input-sm form-full"
                      id="societe"
                      type="text"
                      formControlName="societe"
                      placeholder="Société ou Particulier"
                    />
                  </div>
                  <div class="form-field">
                    <input
                      class="input-sm form-full"
                      id="name"
                      type="text"
                      formControlName="name"
                      placeholder="Votre nom"
                    />
                  </div>
                  <!--
                  <div class="form-field">
                    <input
                      class="input-sm form-full"
                      id="mail"
                      type="text"
                      formControlName="mail"
                      placeholder="Votre e-mail"
                    />
                  </div> -->
                  <div class="form-field">
                    <input
                      class="input-sm form-full"
                      id="mobile"
                      type="number"
                      formControlName="mobile"
                      placeholder="Téléphone"
                    />
                  </div>
                  <div class="form-field">
                    <input
                      class="input-sm form-full"
                      id="surface"
                      type="text"
                      formControlName="surface"
                      placeholder="Surface en M2"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-field">
                    <textarea
                      class="form-full"
                      id="message"
                      rows="7"
                      formControlName="message"
                      placeholder="Description"
                    ></textarea>
                  </div>
                </div>
                <div class="col-lg-12 mt-30">
                  <button class="btn-text"  (click)="onSubmit()" type="submit" name="button">
                    Envoyer Devis
                  </button>
                </div>
              </div>
            </form>
            <!-- END Contact FORM -->
          </div>
        </div>
      </div>
      <!-- Map Section -->
    </section>
    >
  </div>
</div>
